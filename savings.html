<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>cooking book</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script

	<body>

					<div class="logIn col-2 row justify-content-end">

						<img src="logIn.png " class="logInImg col-8" />
					</div>
				</div>
			</div>
			<h1 class="center">your savings</h1>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">
							<div class="dropdown">
								<button
									class="btn btn-secondary dropdown-toggle"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Type
								</button>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">all</a></li>
									<li><a class="dropdown-item" href="#">Dinner</a></li>
									<li>
										<a class="dropdown-item" href="#">Breakfast</a>
									</li>
									<li>
										<a class="dropdown-item" href="#">Lunch</a>
									</li>
									<li>
										<a class="dropdown-item" href="#">Snack</a>
									</li>
									<li>
										<a class="dropdown-item" href="#">Desert</a>
									</li>
								</ul>
							</div>
						</th>
						<th scope="col">Menu</th>
						<th scope="col">Difficulty</th>
						<th scope="col">Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Breakfast</th>
						<td>Pancakes</td>
						<td>easy</td>
						<td>
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="emptyStar.png" class="star" />
						</td>
					</tr>
					<tr>
						<th scope="row">Dinner</th>
						<td>Gom Tang</td>
						<td>hard</td>
						<td>
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="halfStar.png" class="star" />
						</td>
					</tr>
					<tr>
						<th scope="row">Desert</th>
						<td>Rice Cake</td>
						<td>hard</td>
						<td>
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />
							<img src="fullStar.png" class="star" />

					</tr>

			<div class="share row justify-content-center">
				<p class="col-2">Share on your</p>
