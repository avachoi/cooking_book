<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>book</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="nav justify-content-center">
				<div
					class="navTop container-fluid align-items-center justify-content-between row"
				>
					<img src="logo.png" alt="logo" class="logo" class="col-2" />
					<form
						class="d-flex col-8 search justify-content-center"
						role="search"
					>
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success search" type="submit">
							Search
						</button>
					</form>
					<div class="logIn col-2 row justify-content-end">
						<h5 class="col-4 align-content-center">Log In</h5>
						<img src="logIn.png " class="logInImg col-8" />
					</div>
				</div>
				<div class="navBottom row justify-content-center">
					<div class="item col-2">Breakfast</div>
					<div class="item col-2">Lunch</div>
					<div class="item col-2">Dinner</div>
					<div class="item col-2">Desert</div>
					<div class="item col-2">Cookies</div>
				</div>
			</div>
			<div class="carousel">
				<h1>Bests</h1>
				<div
					id="carouselExampleFade"
					class="carousel slide carousel-fade"
					data-bs-ride="carousel"
				>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="shortcake.png" class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="chicken.png" class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="pancakes.png" class="d-block w-100" alt="..." />
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExampleFade"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExampleFade"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
